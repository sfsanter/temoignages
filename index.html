<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vh; /* Taille relative à la hauteur de l'écran */
            line-height: 1.5;
        }
        #text-container {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-wrap;
            padding: 20px;
        }
        .glitch {
            animation: glitch 0.1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script src="temoignages.js"></script>
    <script>
        // Fonction pour passer en plein écran
        function goFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        const container = document.getElementById('text-container');
        let currentTestimonialIndex = 0;
        
        function typeWriter(text, index = 0) {
            if (index < text.length) {
                container.textContent += text.charAt(index);
                
                if (Math.random() < 0.1) {
                    container.classList.add('glitch');
                    setTimeout(() => container.classList.remove('glitch'), 100);
                }
                
                const randomDelay = Math.random() * 100 + 50;
                setTimeout(() => typeWriter(text, index + 1), randomDelay);
            } else {
                setTimeout(nextTestimonial, 5000);
            }
        }

        function nextTestimonial() {
            container.textContent = '';
            currentTestimonialIndex = (currentTestimonialIndex + 1) % testimonials.length;
            typeWriter(testimonials[currentTestimonialIndex]);
        }

        // Démarrer en plein écran au clic
        document.addEventListener('click', goFullScreen);
        
        // Démarrer avec le premier témoignage
        typeWriter(testimonials[0]);
    </script>
</body>
</html>
