<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignage d'Abdel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'VT323', monospace;
        }
        #text-container {
            width: 100%;
            height: 100%;
            color: white;
            font-size: 32px;
            line-height: 1.6;
            padding: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        .timestamp {
            color: #666;
        }
        .line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script src="temoignages.js"></script>
    <script>
        const container = document.getElementById('text-container');
        let currentLineIndex = 0;
        let lines = testimonials[0].split('\n');

        function showNextLine() {
            if (currentLineIndex < lines.length) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';
                lineDiv.textContent = lines[currentLineIndex];
                container.appendChild(lineDiv);
                
                // Force reflow
                lineDiv.offsetHeight;
                
                // Add visible class for animation
                lineDiv.classList.add('visible');
                
                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
                
                currentLineIndex++;
                setTimeout(showNextLine, 1000); // Affiche une nouvelle ligne toutes les secondes
            } else {
                // Recommence depuis le début après une pause
                setTimeout(() => {
                    container.innerHTML = '';
                    currentLineIndex = 0;
                    showNextLine();
                }, 5000);
            }
        }

        // Démarre l'animation
        showNextLine();

        // Passe en plein écran au clic
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
        // Force refresh
    </script>
</body>
</html>
