<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignage d'Abdel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Roboto Mono', monospace;
            font-weight: 300;
        }
        #text-container {
            width: 100%;
            height: 100%;
            color: white;
            font-size: 28px;
            line-height: 1.6;
            padding: 20px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script src="temoignages.js"></script>
    <script>
        const container = document.getElementById('text-container');
        let lines = testimonials[0].split('\n');
        let currentLineIndex = 0;
        let currentCharacterIndex = 0;
        let currentLineElement = null;

        function typeWriter() {
            if (currentLineIndex < lines.length) {
                const currentLineText = lines[currentLineIndex];

                if (currentCharacterIndex === 0) {
                    currentLineElement = document.createElement('div');
                    container.appendChild(currentLineElement);
                }

                if (currentCharacterIndex < currentLineText.length) {
                    currentLineElement.textContent += currentLineText.charAt(currentCharacterIndex);
                    currentCharacterIndex++;
                    container.scrollTop = container.scrollHeight;
                    setTimeout(typeWriter, 25); // Vitesse de frappe (en ms)
                } else {
                    currentLineIndex++;
                    currentCharacterIndex = 0;
                    setTimeout(typeWriter, 500); // Pause entre les lignes (en ms)
                }
            } else {
                setTimeout(() => {
                    container.innerHTML = '';
                    currentLineIndex = 0;
                    currentCharacterIndex = 0;
                    typeWriter();
                }, 5000); // Pause avant de recommencer
            }
        }

        // --- Empêcher la mise en veille de l'écran ---
        let wakeLock = null;
        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock est actif. L\'écran ne se mettra pas en veille.');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        };

        const handleVisibilityChange = async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        };

        document.addEventListener('DOMContentLoaded', requestWakeLock);
        document.addEventListener('visibilitychange', handleVisibilityChange);

        // Démarre l'animation
        typeWriter();

        // Passe en plein écran au clic
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
